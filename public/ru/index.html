<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EverLegends</title>
    <meta http-equiv="refresh" content="0; url=/everlegends-platform/" />
    <script>
      (function () {
        var base = "/everlegends-platform";
        try {
          localStorage.setItem("locale","ru");
          localStorage.setItem("lang","ru");
          localStorage.setItem("i18nextLng","ru");
        } catch (e) {}
        // JS redirect as an extra fallback (meta refresh should already do it).
        try { window.location.replace(base + "/"); } catch (e) {}
      })();
    </script>
  </head>
  <body style="font-family:Arial, sans-serif; padding:16px;">
    <div>Redirecting… If it does not redirect, click:</div>
    <div style="margin-top:8px;"><a href="/everlegends-platform/">Open EverLegends</a></div>
  </body>
</html>
