<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EverLegends</title>
    <script>
      (function () {
        var base = "/everlegends-platform";
        try {
          localStorage.setItem("locale","ru");
          localStorage.setItem("lang","ru");
          localStorage.setItem("i18nextLng","ru");
        } catch (e) {}
        // Go to the canonical route that definitely exists.
        window.location.replace(base + "/");
      })();
    </script>
  </head>
  <body></body>
</html>
