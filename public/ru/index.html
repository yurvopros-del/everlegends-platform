<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EverLegends</title>
    <script>
      (function () {
        var base = "/everlegends-platform";
        try {
          localStorage.setItem("locale", "ru");
          localStorage.setItem("lang", "ru");
          localStorage.setItem("i18nextLng", "ru");
        } catch (e) {}
        // Redirect to the canonical SPA entry (/) with a lang hint (main.tsx will clean it).
        window.location.replace(base + "/?lang=ru");
      })();
    </script>
  </head>
  <body></body>
</html>
