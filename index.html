<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script>
      (function () {
        var host = location.hostname || "";
        var path = location.pathname || "/";
        if (host.endsWith("github.io") && path.startsWith("/everlegends-platform/")) {
          var target =
            "https://everlegends.com" +
            path.replace("/everlegends-platform", "") +
            location.search +
            location.hash;
          location.replace(target);
        }
      })();
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФиксАкт Спорт — Where Merit Is The Only Currency</title>

    <!-- Default favicon (EN) -->
    <link id="favicon" rel="icon" type="image/png" href="/faviconeng.png" />
    <link id="apple-touch-icon" rel="apple-touch-icon" href="/faviconeng.png" />

    <!-- Early locale-based favicon switch -->
    <script>
      (function () {
        try {
          var lang = localStorage.getItem("lang") || "en";
          var icon = document.getElementById("favicon");
          var apple = document.getElementById("apple-touch-icon");

          if (lang === "ru") {
            if (icon) icon.href = "/faviconru.png";
            if (apple) apple.href = "/faviconru.png";
          } else {
            if (icon) icon.href = "/faviconeng.png";
            if (apple) apple.href = "/faviconeng.png";
          }
        } catch (e) {}
      })();
    </script>

    <meta property="og:title" content="ФиксАкт Спорт — Where Merit Is The Only Currency" />
    <meta property="og:description" content="Athletic talent verified, ranked, and rewarded." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ФиксАкт Спорт" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
